<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .winner {
        color: green;
    }
    .loser {
        color: red;
    }
    
    </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm">
      
    </div>
    <div class="col-xs">
        <img class=" .mx-auto img-thumbnail rounded " src="pinpon.jpg" alt="">
    </div>
    <div class="col-sm">
     
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-3 ">
            </div>
    <div class="col-6">
        <button type="button" class="btn btn-info btn-lg border-dark" id ="p1button">+1 Player One</button> 
        <button type="button" class="btn btn-dark btn-lg border-light" id ="reset"> Reset</button>
        <button type="button" class="btn btn-warning btn-lg border border-dark" id ="p2button"> +1 Player Two</button>
    </div>
    <div class="col-3">
        
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
      <div class="col-xs">
      

        <h2>Playing To</h2>
      </div>
      <div class="col-md">
        <select class="custom-select custom-select-lg mb-3" name="" id="con">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
         </select>
      </div>
      <div class="col-xs">
        <h1>  Score is                    
            <span id = "p1"> 0</span>
            to 
             <span id = "p2"> 0</span>
          </h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div id = "p1won" class="col">
        
      </div>

      <div class="col">
        <h1 id="winner"></h1>
      </div>

      <div id = "p2won" class="col">
        
      </div>
    </div>
  </div>

    
    
    
    
   

     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
